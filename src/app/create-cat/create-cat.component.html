<div>
  <h2>Add Cat</h2>
  <div class="form-group">
    <label for="name">Name:</label> 
    <input #catName id="name" class="form-control" placeholder="Name" />
  </div>
  <div class="form-group">
    <label for="color">Color:</label> 
    <input #catColor id="color" class="form-control" placeholder="Color" />
  </div>
  <button type="submit" class="btn btn-primary btn-img btn-save" 
    (click)="save(catName.value, catColor.value); catName.value=''; catColor.value=''">Add</button>
  <button type="submit" class="btn btn-default btn-img btn-cancel" (click)="goBack()">Cancel</button>
</div>
